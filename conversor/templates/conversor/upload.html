<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Arquivos para PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Conversor para PDF</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.arquivo.label_tag }}
                                {{ form.arquivo }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Converter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted mt-3">Suporta arquivos: <strong>.jpg, .png, .txt</strong></p>
            </div>
        </div>
    </div>

</body>
</html>
